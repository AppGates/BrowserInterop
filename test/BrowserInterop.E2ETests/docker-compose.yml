# taken from https://github.com/cypress-io/cypress-example-docker-compose
version: '3.5'
services:
  web:   
    image: web
    build: 
        context: ../..
        dockerfile: Dockerfile_sample
    ports:
      - 5000:5000
  cypress:
    image: cypress/included:3.8.3
    depends_on:
      - web
    environment:
      - CYPRESS_baseUrl=http://web:5000
    working_dir: /e2e
    volumes:
      - .:/e2e
  